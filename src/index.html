<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application Development</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-blue-300">
    <section>
         <h1 class="font-bold bg-blue-700 text-cyan-50 h-10 w-full text-center shadow-md p-1 text-xl">&#9925 Weather Dashboard</h1>
    </section>
    
     
    <section class="w-full flex justify-center mt-8">
        <div class="bg-white w-full max-w-md mx-4 p-6 bg-opacity-60 shadow-2xl rounded-lg space-y-4 text-center sm:mx-8 md:w-1/2 lg:w-1/3">
            <label for="city_Name" class="font-bold text-lg">Enter a City Name</label>
            <input type="text" id="city-input" class="bg-blue-100 text-gray-700 text-md rounded-md focus:ring-blue-500 focus:border-blue-700 w-full p-2" placeholder="e.g., London">
            <button id="search-button" onclick="fetchWeather()" class="bg-gray-600 hover:bg-gray-700 text-white rounded-md w-full py-2 mt-2">Search</button>
            <h6 class="font-thin opacity-60">⎯⎯⎯⎯⎯⎯⎯⎯  or ⎯⎯⎯⎯⎯⎯⎯⎯</h6>
            <button id="current-location-button" class="bg-blue-500 hover:bg-blue-600 rounded-md text-white text-center text-md font-medium w-full py-2">Current Location</button>
        </div>
    </section>
        
        <div id="weather-info" class="text-center text-lg"></div>
    </section>
    
    <section>
        <h2 class="text-2xl font-semibold mt-8 text-center">5-Day Forecast</h2>
        <div id="forecast" class="flex flex-wrap justify-center mt-4"></div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
